<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan js5</title>
    <style>
        body{
            text-align: center;
        }
        h2{
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Apa yang bisa dilakukan javascript ?</h1>
    <h2>Latihan JS 1 innerHTML</h2>
    <p id="demo">Teks yang akan diganti</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Apa Kabar Semua"'>Klik disini</button>
    <h2>Latihan JS 2 src</h2>
    <p> Menghidupkan lampu</p>
    <button onclick='document.getElementById("myImage").src="pic_bulbon.gif"'>Hidupkan lampunya</button>
    <img id="myImage" src="pic_bulboff.gif" alt="lampu mati" width="100px">
    <button onclick='document.getElementById("myImage").src="pic_bulboff.gif"'>Matikan lampunya</button>
    <h2>Latihan JS 3 style display</h2>
    <p id="demo1">Tulisan ini yang hilang</p>
    <button  onclick='document.getElementById("demo1").style.display="none"'>Klik saya</button>
    <h2>Latihan JS 4 script</h2>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        document.getElementById("demo2").innerHTML="Javascript saya";
        document.getElementById("demo3").innerHTML=100*8;
        window.alert("Hallo Selamat Datang di Web Kami");
    </script>
    <h2>Latihan JS 5 script</h2>
    <p id="demo4"></p>
    <script>
        var x,y,z;
        x=5; //statement
        y=10;
        z=x*y;
        document.getElementById("demo4").innerHTML="nilai dari z= "+ z;
    </script>
   

</body>
</html>
